<div class="container">

  <form class="well form-horizontal"  id="contact_form">
    <fieldset>

      <!-- Form Name -->
      <legend>Please let us know your preferences!</legend>
      <legend>As of now We are only supporting Engine and Apps installation.</legend>

      <!-- Text input-->

      <div class="form-group">
        <label class="col-md-4 control-label">Enter Identity Vault Administrator name.</label>
        <div class="col-md-4 inputGroupContainer">
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input  name="vaultadminname" placeholder="cn=admin,ou=sa,o=system" class="form-control"  [(ngModel)]="installForm.vaultadminname"    type="text">
          </div>
        </div>
      </div>

      <!-- Text input-->

      <div class="form-group">
        <label class="col-md-4 control-label" >Enter Identity Vault Administrator password</label>
        <div class="col-md-4 inputGroupContainer">
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
            <input name="vaultadminpass" placeholder="password" class="form-control" [(ngModel)]="installForm.vaultadminpass"  type="password">
          </div>
        </div>
      </div>

      <!-- Text input-->
      <div class="form-group">
        <label class="col-md-4 control-label">Enter Identity Vault hostname/IP address</label>
        <div class="col-md-4 inputGroupContainer">
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-globe"></i></span>
            <input name="vaultip" placeholder="127.0.0.1" class="form-control"  [(ngModel)]="installForm.vaultip" type="text">
          </div>
        </div>
      </div>

      <div class="form-group">
        <label class="col-md-4 control-label">Enter Identity Applications DNS/IP address</label>
        <div class="col-md-4 inputGroupContainer">
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-globe"></i></span>
            <input name="appsip" placeholder="127.0.0.1" class="form-control"   [(ngModel)]="installForm.appsip" type="text">
          </div>
        </div>
      </div>

      <div class="form-group">
        <label class="col-md-4 control-label" >Enter SSPR/One SSO configuration password</label>
        <div class="col-md-4 inputGroupContainer">
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
            <input name="ssopass" placeholder="password" class="form-control" [(ngModel)]="installForm.ssopass"  type="password">
          </div>
        </div>
      </div>

      <div class="form-group">
      <label class="col-md-4 control-label">Enter Identity Applications Administrator name.</label>
      <div class="col-md-4 inputGroupContainer">
        <div class="input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
          <input  name="appsadminname" placeholder="cn=uaadmin,ou=sa,o=data" class="form-control" [(ngModel)]="installForm.appsadminname"  type="text">
        </div>
      </div>
      </div>

      <div class="form-group">
        <label class="col-md-4 control-label" >Enter Identity Applications Administrator password</label>
        <div class="col-md-4 inputGroupContainer">
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
            <input name="appsadminpass" placeholder="password" class="form-control"  type="password">
          </div>
        </div>
      </div>


      <div class="form-group">
        <label class="col-md-4 control-label">Do you want to enable clustering?</label>
        <div class="col-md-4">
          <div class="radio">
            <label>
              <input type="radio" name="clustering" value="yes" /> True
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="clustering" value="no" checked/> False
            </label>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label class="col-md-4 control-label">Enter Identity Applications database username.</label>
        <div class="col-md-4 inputGroupContainer">
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input  name="postgresusername" placeholder="idmadmin" class="form-control"  type="text">
          </div>
        </div>
      </div>

      <div class="form-group">
        <label class="col-md-4 control-label" >Enter Identity Applications database user password.</label>
        <div class="col-md-4 inputGroupContainer">
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
            <input name="postgresuserpass" placeholder="password" class="form-control"  type="password">
          </div>
        </div>
      </div>

      <div class="form-group">
        <label class="col-md-4 control-label" >Enter Postgres Administrator password.</label>
        <div class="col-md-4 inputGroupContainer">
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
            <input name="postgresadminpass" placeholder="password" class="form-control"  type="password">
          </div>
        </div>
      </div>

      <!-- Select Basic -->

      <div class="form-group">
        <label class="col-md-4 control-label">Environment</label>
        <div class="col-md-4 selectContainer">
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
            <select name="state" class="form-control selectpicker" >
              <option value=" " >Please select your choice of environment</option>
              <option>Single Box Environment</option>
              <option>Distributed Environment</option>
            </select>
          </div>
        </div>
      </div>


      <div class="form-group">
        <label class="col-md-4 control-label">Enter hostname/IP address of Sentinel audit server.</label>
        <div class="col-md-4 inputGroupContainer">
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-globe"></i></span>
            <input name="sentinelip" placeholder="127.0.0.1" class="form-control"  type="text">
          </div>
        </div>
      </div>

      <!-- Text input-->

      <!--<div class="form-group">
        <label class="col-md-4 control-label">Zip Code</label>
        <div class="col-md-4 inputGroupContainer">
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
            <input name="zip" placeholder="Zip Code" class="form-control"  type="text">
          </div>
        </div>
      </div>

      &lt;!&ndash; Text input&ndash;&gt;
      <div class="form-group">
        <label class="col-md-4 control-label">Website or domain name</label>
        <div class="col-md-4 inputGroupContainer">
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-globe"></i></span>
            <input name="website" placeholder="Website or domain name" class="form-control" type="text">
          </div>
        </div>
      </div>

      &lt;!&ndash; radio checks &ndash;&gt;


      &lt;!&ndash; Text area &ndash;&gt;

      <div class="form-group">
        <label class="col-md-4 control-label">Project Description</label>
        <div class="col-md-4 inputGroupContainer">
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
            <textarea class="form-control" name="comment" placeholder="Project Description"></textarea>
          </div>
        </div>
      </div>-->

      <!-- Success message -->
      <div class="alert alert-success" role="alert" id="success_message">Success <i class="glyphicon glyphicon-thumbs-up"></i> Thanks for contacting us, we will get back to you shortly.</div>

      <!-- Button -->
      <div class="form-group">
        <label class="col-md-4 control-label"></label>
        <div class="col-md-4">
          <button type="submit" (click)="save2()" class="btn btn-warning" >Submit <span class="glyphicon glyphicon-send"></span></button>

        </div>
      </div>

    </fieldset>
  </form>
</div>
